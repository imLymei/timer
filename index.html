<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Timer</h1>

    <div class="Timer">
        <div class="days-c">
            <p class="BigText" id="days">0</p>
            <span>days</span>
        </div>
        <div class="hours-c">
            <p class="BigText" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="mins-c">
            <p class="BigText" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="seconds-c">
            <p class="BigText" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <div class="button-c">
        <!--<button id="dataChange">Mudar data</button>-->
        <input id="button" type="button" value="Mudar data" onclick="changeDate()">
        <input id="date" type="datetime-local">
    </div>
</body>
</html>
